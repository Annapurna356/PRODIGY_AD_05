<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f2937;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #10b981;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #059669;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #374151;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      background: #3b82f6;
      margin-left: 5px;
    }

    .actions button.delete {
      background: #ef4444;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    .edit-mode input {
      width: 70%;
      padding: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>üìù To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Enter a task..." />
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');

      const span = document.createElement('span');
      span.textContent = taskText;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => editTask(li, span);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete';
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(actions);

      taskList.appendChild(li);
      taskInput.value = '';
    }

    function editTask(li, span) {
      const oldText = span.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = oldText;

      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Save';
      saveBtn.onclick = () => {
        if (input.value.trim() !== '') {
          span.textContent = input.value.trim();
          li.replaceChild(span, input);
          li.querySelector('.actions').replaceChild(editBtn, saveBtn);
        }
      };

      const editBtn = li.querySelector('.actions button');

      li.replaceChild(input, span);
      li.querySelector('.actions').replaceChild(saveBtn, editBtn);
    }
  </script>

</body>
</html>
